<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML</title>
    </head>
    <body>
        <h1>HTML form</h1>
        <form>
            <label for="username">Enter username</label>
            <input type="text" id="username" name="username">
            <label for="email">Enter Email:</label>
            <input type="email" name="">
            <label for="Password">Password</label>
            <input type="password">
            <p>Select your age</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option">0-25</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option">26-50</label>
            <input type="radio" name="age" value="51+" id="option-">
            <label for="option">51+</label>

            <br><br>
            <label for="question">Security question</label>
            <select name="question" id="question">
                <option value="1">What color are your favourite pair of socks?</option>
                <option value="q2">if you could be a vegetable, what it be?</option>
                <option value="q3">what is your best ever security question</option>
            </select>
            <label for="answer">question answer</label>
            <input type="text" id="answer" name="answer">

            <br><br>
            <label for="bio">more about you</label>
            
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="YOUR BIO"></textarea>

            <input type="submit" value="submit">

        </form>
    </body>
</html>
